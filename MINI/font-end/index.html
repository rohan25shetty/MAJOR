<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch&family=Poppins&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a50e0837f.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Smart EV</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h3>Smart<span>EV</span></h3>
            </div>
            <ul class="menu" id="site-menu">
                <li class="nav-links" style="--1:1">
                    <a class="linkk" href="#home">HOME</a>
                </li>
                <li class="nav-links" style="--1:2">
                    <a class="linkk" href="#navigation">Navigation</a>
                </li>
                <li class="nav-links" style="--1:3">
                    <a class="linkk" href="#contact">Contact</a>
                </li>
                <i class="fa-regular fa-circle-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars togg" onclick="openmenu()"></i>
        </nav>
    </header>

    <!------------------------------- Battery Monitoring Part ----------------------->
    <section id="home" class="home">
        <div class="home-container">
            <div class="battery">
                <h2>Real-Time Battery Monitoring</h2>
                <div class="dashboard">
                    <div class="card">
                        <h2>Battery Status</h2>
                        <div class="bar-container">
                            <div class="bar" id="batteryStatusBar"></div>
                        </div>
                        <p id="batteryStatus">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Voltage</h2>
                        <div class="bar-container">
                            <div class="bar" id="voltageBar"></div>
                        </div>
                        <p id="voltage">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Current</h2>
                        <div class="bar-container">
                            <div class="bar" id="currentBar"></div>
                        </div>
                        <p id="current">Loading...</p>
                    </div>
                    <div class="card">
                        <h2>Temperature</h2>
                        <div class="bar-container">
                            <div class="bar" id="temperatureBar"></div>
                        </div>
                        <p id="temperature">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!------------------------------- Vehicle Navigation Controls ----------------------->
    <section id="navigation" class="navigation">
        <div class="navigation-container">
            <h2 class="navi-title">Vehicle Navigation Controls</h2>
            <div class="nav-controls">
                <button class="nav-button" id="stopButton">Stop</button>
                <button class="nav-button" id="moveButton">Move</button>
                <button class="nav-button" id="leftButton">Left</button>
                <button class="nav-button" id="rightButton">Right</button>
            </div>
        </div>
    </section>
</body>
</html>
